<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:fragment="header(title)">
        <title th:text="${title}"></title>
    </head>

    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>

    <head th:fragment="js">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark navbar-dark" style="margin-bottom: 1rem">
    <a class="navbar-brand" th:href="@{/}">SHAPEE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-item nav-link active" th:href="@{/}"> Home <span class="sr-only">(current)</span> </a>
            </li>
            <div class="navbar-nav pull-right">
                <a class="nav-item nav-link active" th:href="@{/logout}">Logout</a>
            </div>
            <div class="navbar-nav pull-right">
                <a class="nav-item nav-link active" th:href="@{/update-password}">Update Password</a>
            </div>
        </ul>
    </div>
</nav>
</body>
</html>
